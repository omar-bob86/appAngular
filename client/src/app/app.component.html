<div *ngIf='identity' class="navigation col-lg-1">
	<h1>
	  {{title}}
	</h1>
</div>

<div class="clearfix"></div>

<div *ngIf='identity' class="central col-lg-11">
	<p>Estas logueado en la aplicación</p>
</div>

<div *ngIf="!identity" class="col-lg-12">
	<div class="col-lg-6">
		<h1>Identificate</h1>
		<div *ngIf="errorMessage">
			<div class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h4><i class="icon fa fa-ban"></i> Error</h4>{{errorMessage}}
             </div>
		</div>
		<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7" action="">
			<p>
				<label for="">Correo Eléctronico:</label>
				<input class="form-control" #email="ngModel" name="email" [(ngModel)]="user.email" type="email" required />
				<span *ngIf="!email.valid && email.touched">
					El email es obligatorio
				</span>
			</p>
			<p>
				<label for="">Contraseña:</label>
				<input class="form-control" #password="ngModel" name="password" [(ngModel)]="user.password" type="password" required />
			</p>

			<input type="submit" value="Entrar" class="btn btn-primary">
		</form>
	</div>
	<div class="col-lg-6">
		<h1>Registrate</h1>
		<form action="" class="col-md-10">
			<p>
				<label for="">Nombre:</label>
				<input class="form-control" type="text" required />
			</p>
			<p>
				<label for="">Apellidos:</label>
				<input class="form-control" type="text" required />
			</p>
			<p>
				<label for="">Correo electronico:</label>
				<input class="form-control" type="email" required />
			</p>
			<p>
				<label for="">Contraseña:</label>
				<input class="form-control" type="password" required />
			</p>

			<input type="submit" value="Registrarse" class="btn btn-primary">
		</form>
	</div>
</div>
