<div *ngIf='identity' class="navigation col-lg-1"> 
	<h1>
	  {{title}}
	</h1>
	<nav id="navigation">
		<a href="">
			<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			Buscar
		</a>
		<a href="">
			<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
			Artistas
		</a>
		<a href=""> 
			<span class="glyphicon glyphicon-book" aria-hidden="true"></span>
			Albums
		</a>
	</nav>	
	<nav id="user_logged">
		<div class="user-image">
			<img id="image-logged" src="{{url + 'get-image-user/' + identity.image}}" style="width: 50px;"/>
		</div>
		<span id="identity_name">
			{{identity.name}} {{identity.surname}}
		</span>
		<span class="btn btn-warning" (click)="logout()">
			Cerrar sesi√≥n
		</span>
		<a [routerLink]="['/mis-datos']">
			<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
			Mis datos
		</a>
	</nav>
</div>

<div *ngIf='identity' class="content-wrapper">
	<router-outlet></router-outlet>
</div>

<div *ngIf="!identity" class="col-lg-11">
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<h2 class="login-logo">MUSIFY</h2>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="login-box">
			  	<div class="login-box-body">
			    	<p class="login-box-msg">Identificate</p>
			    	<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
				      	<div class="form-group has-feedback">
				        	<input class="form-control" #email="ngModel" name="email" [(ngModel)]="user.email" type="email" placeholder="Email" required />
				        	<span class="glyphicon glyphicon-envelope form-control-feedback">
				        	</span>
				      	</div>
				      	<div class="form-group has-feedback">
				        	<input class="form-control" #password="ngModel" name="password" [(ngModel)]="user.password" type="password" placeholder="Password" required>
				        	<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				      	</div>
				      	<div class="row">
				        	<div class="col-xs-12">
				          		<button type="submit" value="Entrar" class="btn btn-primary btn-block btn-flat">Entrar</button>
				        	</div>
				      	</div>
			    	</form>
			    	<div *ngIf="errorMessage">
			    		<br>
						<div class="alert alert-danger alert-dismissible">
			                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			                <h4><i class="icon fa fa-ban"></i></h4>{{errorMessage}}
			             </div>
					</div>
			  </div>
			</div>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="register-box">
				<div class="register-box-body">
				    <p class="login-box-msg">Registrate</p>
				    <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()">
				      	<div class="form-group has-feedback">
				        	<input type="text" class="form-control" placeholder="Nombre" #name="ngModel" name="name" [(ngModel)]="user_register.name" required />
				        	<span class="glyphicon glyphicon-user form-control-feedback"></span>
				      	</div>
				      	<div class="form-group has-feedback">
				        	<input type="text" class="form-control" placeholder="Apellido" #surname="ngModel" name="surname" [(ngModel)]="user_register.surname" required />
				        	<span class="glyphicon glyphicon-edit form-control-feedback"></span>
				      	</div>
				      	<div class="form-group has-feedback">
				        	<input type="email" class="form-control" placeholder="Email" #email="ngModel" name="email" [(ngModel)]="user_register.email" required />
				        	<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				      	</div>
				      	<div class="form-group has-feedback">
				        	<input type="password" class="form-control" placeholder="Password" #password="ngModel" name="password" [(ngModel)]="user_register.password" required />
				        	<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				      	</div>
				      	<div class="row">
					        <div class="col-xs-12">
					          	<button type="submit" value="Registrarse" class="btn btn-primary btn-block btn-flat">Register</button>
					        </div>
				      	</div>
				    </form>
					<div *ngIf="alertRegister">
						<br>
						<div class="alert alert-success alert-dismissible">
			                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			                <h4><i class="icon fa fa-check"></i> Felicidades!!</h4>{{alertRegister}}
			             </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
